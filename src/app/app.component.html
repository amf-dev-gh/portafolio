@if (cargando) {
  <div class=spinner>
    <span class="loader"></span>
  </div>
}
@else {
  @if (verContenido) {
    <div class="contenido" [class.show]="contenidoAnimado">
      <app-navegador></app-navegador>
      <div class="container text-center">
        <router-outlet />
      </div>
      <app-footer></app-footer>
      @if (esVisible) {
        <button (click)="scrollToTop()" class="scroll-top-btn btn"></button>
      }
    </div>
  }
}
